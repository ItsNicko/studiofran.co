<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Studio Franco" />
    <meta name="author" content="Nickolas Franco" />
    <title>Studio Franco</title>
    <link rel="icon" type="image/x-icon" href="Assets/favicon.ico" />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <link rel="stylesheet" href="Assets/css/card.css" />
  </head>
  <body translate="no">
    <div class="video-bg">
      <video autoplay="" loop="" muted playsinline>
        <source src="Assets/flow.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <main>
      <div class="card-container">
        <input
          type="checkbox"
          id="card-flip"
          class="card-flip-checkbox"
          aria-hidden="true"
        />
        <div class="card">
          <!-- Front Side -->
          <div class="card-front">
            <div class="accent-shape"></div>
            <img
              src="Assets/Profile.webp"
              alt="Profile photo of Nickolas"
              class="profile-image"
            />
            <h1 class="name">Nickolas Franco</h1>
            <p class="tagline">Creative Technologist | Engineer</p>
            <p class="bio">
              Blending code and creativity to build immersive digital
              experiences.
            </p>
            <label
              for="card-flip"
              class="page-peel"
              aria-label="Flip to contact details"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-down-right-square-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M14 16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2zM5.904 5.197 10 9.293V6.525a.5.5 0 0 1 1 0V10.5a.5.5 0 0 1-.5.5H6.525a.5.5 0 0 1 0-1h2.768L5.197 5.904a.5.5 0 0 1 .707-.707"
                />
              </svg>
            </label>
          </div>
          <!-- Back Side -->
          <div class="card-back">
            <div class="accent-shape"></div>
            <div class="contact-info">
              <a href="mailto:nicko@studiofran.co" class="contact-link"
                >nicko@studiofran.co</a
              >
              <a href="tel:+19704012256" class="contact-link"
                >+1 (970) 401-2256</a
              >
              <a href="https://studiofran.co" class="contact-link"
                >studiofran.co</a
              >
            </div>
            <div class="social-links">
              <a
                href="https://linkedin.com/in/nickolasfranco"
                class="social-link"
                data-title="LinkedIn"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="white"
                  class="bi bi-linkedin"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"
                  />
                </svg>
              </a>
              <a
                href="https://instagram.com/example"
                class="social-link"
                data-title="Instagram"
              >
                <svg
                  width="28"
                  height="28"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M7.8 2H16.2C19.4 2 22 4.6 22 7.8V16.2C22 19.4 19.4 22 16.2 22H7.8C4.6 22 2 19.4 2 16.2V7.8C2 4.6 4.6 2 7.8 2ZM7.6 4C5.7 4 4.2 5.5 4.2 7.4V16.6C4.2 18.5 5.7 20 7.6 20H16.4C18.3 20 19.8 18.5 19.8 16.6V7.4C19.8 5.5 18.3 4 16.4 4H7.6ZM17.5 5.5C18.3 5.5 19 6.2 19 7C19 7.8 18.3 8.5 17.5 8.5C16.7 8.5 16 7.8 16 7C16 6.2 16.7 5.5 17.5 5.5ZM12 7C14.8 7 17 9.2 17 12C17 14.8 14.8 17 12 17C9.2 17 7 14.8 7 12C7 9.2 9.2 7 12 7ZM12 9C10.3 9 9 10.3 9 12C9 13.7 10.3 15 12 15C13.7 15 15 13.7 15 12C15 10.3 13.7 9 12 9Z"
                    fill="rgba(255, 255, 255, 0.9)"
                  />
                </svg>
              </a>
              <a
                href="https://x.com/example"
                class="social-link"
                data-title="X.com"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="white"
                  class="bi bi-twitter-x"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"
                  />
                </svg>
              </a>
            </div>
            <label
              for="card-flip"
              class="page-peel"
              aria-label="Flip back to profile"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-down-right-square-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M14 16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2zM5.904 5.197 10 9.293V6.525a.5.5 0 0 1 1 0V10.5a.5.5 0 0 1-.5.5H6.525a.5.5 0 0 1 0-1h2.768L5.197 5.904a.5.5 0 0 1 .707-.707"
                />
              </svg>
            </label>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
